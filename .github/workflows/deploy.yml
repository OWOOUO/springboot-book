name: Java CI with Gradle and S3 Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew  # 실행 권한 추가

      - name: Build with Gradle (Skip Tests)
        run: ./gradlew build  -x test

      - name: Create Deployment Directory
        run: mkdir -p deploy

      - name: Zip Project Files
        run: zip -r freelec-springboot2-webservice.zip ./*

      - name: Move Zip to Deploy Directory
        run: mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp deploy/freelec-springboot2-webservice.zip s3://freelec-springboot-book --acl private
